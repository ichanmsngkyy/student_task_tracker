<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ“š Student Task Tracker</h1>
        <p>Stay organized, meet your deadlines</p>
      </header>

      <main>
        <section class="task-input-section">
          <h2>Add New Task</h2>
          <form id="taskForm">
            <div class="form-group">
              <label for="taskTitle">Task Title</label>
              <input
                type="text"
                id="taskTitle"
                placeholder="e.g., Complete Math Assignment"
                required
              />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="taskDate">Due Date</label>
                <input type="date" id="taskDate" required />
              </div>

              <div class="form-group">
                <label for="taskPriority">Priority</label>
                <select id="taskPriority" required>
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              <span>âž•</span> Add Task
            </button>
          </form>
        </section>

        <section class="controls-section">
          <div class="stats">
            <div class="stat-card">
              <span class="stat-label">Total</span>
              <span class="stat-value" id="totalTasks">0</span>
            </div>
            <div class="stat-card">
              <span class="stat-label">Active</span>
              <span class="stat-value" id="activeTasks">0</span>
            </div>
            <div class="stat-card">
              <span class="stat-label">Completed</span>
              <span class="stat-value" id="completedTasks">0</span>
            </div>
          </div>

          <div class="controls">
            <div class="filters">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="active">Active</button>
              <button class="filter-btn" data-filter="completed">
                Completed
              </button>
            </div>
            <button id="sortBtn" class="btn-secondary">
              <span>ðŸ”„</span> Sort by Date
            </button>
          </div>
        </section>

        <section class="task-list-section">
          <h2>Your Tasks</h2>
          <div id="taskList"></div>
        </section>
      </main>

      <footer>
        <p>&copy; 2025 Student Task Tracker</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
